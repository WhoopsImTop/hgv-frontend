  - name: 'blog'
    label: 'Blog & News'
    format: 'frontmatter'
    extension: 'md'
    folder: 'content/blog'
    slug: '{{fields.title}}'
    create: true
    view_groups:
      - label: Jahren
        field: date
        # groups items based on the value matched by the pattern
        pattern: \d{4}
      - label: Kategorie
        field: category
        # groups items based on the value matched by the pattern
        pattern: \w+
    #make sortable by date field
    sortable_fields: ['date']
    i18n: true
    editor:
      preview: false
    fields:
      - { label: 'Titel', name: 'title', widget: 'string', i18n: true }
      - {
          label: 'Permalink',
          name: 'slug',
          widget: 'string',
          i18n: true,
          hint: 'Link unter dem der Beitrag aufrufbar sein soll (z.B. mein-beitrag)',
          required: false,
        }
      - {
          label: 'Beschreibung',
          name: 'excerpt',
          widget: 'markdown',
          i18n: true,
          required: false,
        }
      - {
          label: 'Datum',
          name: 'date',
          widget: 'datetime',
          i18n: true,
          required: false,
        }
      - {
