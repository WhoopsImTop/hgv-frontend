          required: false,
          i18n: true,
        }
      - {
          label: 'Inhalt',
          name: 'body',
          widget: 'markdown',
          i18n: true,
          required: false,
        }
      - label: 'Kategorien'
        name: 'category'
        widget: 'relation'
        collection: 'blogkategorien'
        value_field: '{{slug}}'
        search_fields: ['categoryTitle']
        display_fields: ['categoryTitle']
        i18n: true
        required: true

